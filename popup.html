<!-- popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        min-width: 300px;
        padding: 15px;
      }
      .controls {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      #stopButton {
        background-color: #ff4444;
        color: white;
        display: none;
      }
      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      #progress {
        margin-top: 10px;
        display: none;
        font-family: monospace;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <input type="file" id="csvFile" accept=".csv" />
    <div class="controls">
      <button id="fillButton">Fill Form</button>
      <button id="stopButton">Stop</button>
    </div>
    <div id="progress"></div>
  </body>
</html>
